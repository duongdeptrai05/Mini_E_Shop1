<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yêu thích - Điện tử Văn Mạnh</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .line-clamp-2 {
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
    </style>
</head>
<body class="bg-gray-50">
    <div class="min-h-screen bg-gradient-to-b from-pink-50 to-white pb-20">
        <!-- Header -->
        <div class="bg-gradient-to-r from-pink-600 to-red-600 text-white px-4 py-6">
            <div class="max-w-md mx-auto">
                <div class="flex items-center gap-3 mb-2">
                    <svg class="w-8 h-8 fill-white" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd" d="M3.172 5.172a4 4 0 015.656 0L10 6.343l1.172-1.171a4 4 0 115.656 5.656L10 17.657l-6.828-6.829a4 4 0 010-5.656z" clip-rule="evenodd"/>
                    </svg>
                    <h1 class="text-2xl font-bold">Yêu thích</h1>
                </div>
                <p id="favCount" class="text-pink-100">0 sản phẩm trong danh sách yêu thích</p>
            </div>
        </div>

        <div class="max-w-md mx-auto px-4 py-6">
            <!-- Product Grid -->
            <div id="productGrid" class="grid grid-cols-2 gap-4"></div>
            
            <!-- Empty State -->
            <div id="emptyState" class="hidden text-center py-12">
                <svg class="w-16 h-16 mx-auto mb-4 text-gray-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"/>
                </svg>
                <h2 class="text-xl font-bold mb-2 text-gray-700">Chưa có sản phẩm yêu thích</h2>
                <p class="text-gray-500 text-sm">
                    Nhấn vào biểu tượng trái tim để thêm sản phẩm vào danh sách yêu thích
                </p>
            </div>
        </div>
    </div>

    <!-- Bottom Navigation -->
    <div class="fixed bottom-0 left-0 right-0 bg-white border-t border-gray-200">
        <div class="max-w-md mx-auto flex items-center justify-around px-4 py-3">
            <a href="home.html" class="flex flex-col items-center gap-1 text-gray-500">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"/>
                </svg>
                <span class="text-xs">Trang chủ</span>
            </a>
            <a href="favorites.html" class="flex flex-col items-center gap-1 text-pink-600 relative">
                <svg class="w-6 h-6 fill-pink-600" fill="currentColor" viewBox="0 0 20 20">
                    <path fill-rule="evenodd" d="M3.172 5.172a4 4 0 015.656 0L10 6.343l1.172-1.171a4 4 0 115.656 5.656L10 17.657l-6.828-6.829a4 4 0 010-5.656z" clip-rule="evenodd"/>
                </svg>
                <span class="text-xs">Yêu thích</span>
                <span id="favBadge" class="hidden absolute -top-1 -right-1 bg-red-500 text-white text-xs rounded-full w-5 h-5 flex items-center justify-center"></span>
            </a>
            <a href="cart.html" class="flex flex-col items-center gap-1 text-gray-500 relative">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z"/>
                </svg>
                <span class="text-xs">Giỏ hàng</span>
                <span id="cartBadge" class="hidden absolute -top-1 -right-1 bg-red-500 text-white text-xs rounded-full w-5 h-5 flex items-center justify-center"></span>
            </a>
            <a href="profile.html" class="flex flex-col items-center gap-1 text-gray-500">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
                </svg>
                <span class="text-xs">Cá nhân</span>
            </a>
        </div>
    </div>

    <script src="products-data.js"></script>
    <script>
        function getFavorites() {
            return JSON.parse(localStorage.getItem('favorites') || '[]');
        }

        function toggleFavorite(id) {
            const favorites = getFavorites();
            const index = favorites.indexOf(id);
            if (index > -1) {
                favorites.splice(index, 1);
            }
            localStorage.setItem('favorites', JSON.stringify(favorites));
            renderProducts();
            updateBadges();
        }

        function getCart() {
            return JSON.parse(localStorage.getItem('cart') || '{}');
        }

        function addToCart(id) {
            const cart = getCart();
            cart[id] = (cart[id] || 0) + 1;
            localStorage.setItem('cart', JSON.stringify(cart));
            updateBadges();
            alert('Đã thêm vào giỏ hàng!');
        }

        function updateBadges() {
            const favorites = getFavorites();
            const cart = getCart();
            const cartCount = Object.values(cart).reduce((sum, qty) => sum + qty, 0);

            const favBadge = document.getElementById('favBadge');
            const cartBadge = document.getElementById('cartBadge');
            const favCount = document.getElementById('favCount');

            favCount.textContent = `${favorites.length} sản phẩm trong danh sách yêu thích`;

            if (favorites.length > 0) {
                favBadge.classList.remove('hidden');
                favBadge.textContent = favorites.length;
            } else {
                favBadge.classList.add('hidden');
            }

            if (cartCount > 0) {
                cartBadge.classList.remove('hidden');
                cartBadge.textContent = cartCount;
            } else {
                cartBadge.classList.add('hidden');
            }
        }

        function formatPrice(price) {
            return price.toLocaleString('vi-VN') + 'đ';
        }

        function renderProducts() {
            const favorites = getFavorites();
            const favoriteProducts = products.filter(p => favorites.includes(p.id));
            const grid = document.getElementById('productGrid');
            const emptyState = document.getElementById('emptyState');

            if (favoriteProducts.length === 0) {
                grid.classList.add('hidden');
                emptyState.classList.remove('hidden');
                return;
            }

            grid.classList.remove('hidden');
            emptyState.classList.add('hidden');

            grid.innerHTML = favoriteProducts.map(product => {
                const discount = product.originalPrice 
                    ? Math.round((1 - product.price / product.originalPrice) * 100)
                    : 0;

                return `
                    <div class="bg-white rounded-xl shadow-sm hover:shadow-md transition-shadow overflow-hidden group">
                        <div class="relative aspect-square bg-gray-100">
                            <img src="${product.image}" alt="${product.name}" class="w-full h-full object-cover group-hover:scale-105 transition-transform duration-300" />
                            
                            <button onclick="toggleFavorite(${product.id})" class="absolute top-2 right-2 p-2 bg-white/90 backdrop-blur-sm rounded-full shadow-md hover:bg-white transition-colors">
                                <svg class="w-4 h-4 fill-red-500 text-red-500" fill="currentColor" viewBox="0 0 20 20">
                                    <path fill-rule="evenodd" d="M3.172 5.172a4 4 0 015.656 0L10 6.343l1.172-1.171a4 4 0 115.656 5.656L10 17.657l-6.828-6.829a4 4 0 010-5.656z" clip-rule="evenodd"/>
                                </svg>
                            </button>

                            ${discount > 0 ? `
                                <div class="absolute top-2 left-2 bg-red-500 text-white px-2 py-1 rounded-md">
                                    <span class="text-xs font-semibold">-${discount}%</span>
                                </div>
                            ` : ''}

                            <div class="absolute bottom-2 left-2 bg-black/60 backdrop-blur-sm text-white px-2 py-1 rounded-md">
                                <span class="text-xs">Kho: ${product.stock}</span>
                            </div>
                        </div>

                        <div class="p-3">
                            <div class="text-xs text-gray-500 mb-1">${product.brand}</div>
                            <h3 class="text-sm font-semibold mb-2 line-clamp-2" style="min-height: 2.5rem">${product.name}</h3>
                            
                            <div class="flex items-center gap-1 mb-2">
                                <svg class="w-3 h-3 fill-yellow-400 text-yellow-400" fill="currentColor" viewBox="0 0 20 20">
                                    <path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"/>
                                </svg>
                                <span class="text-xs font-semibold">${product.rating}</span>
                                <span class="text-xs text-gray-400">(${product.reviews})</span>
                            </div>

                            <div class="mb-3">
                                <div class="text-lg font-bold text-blue-600">${formatPrice(product.price)}</div>
                                ${product.originalPrice ? `
                                    <div class="text-xs text-gray-400 line-through">${formatPrice(product.originalPrice)}</div>
                                ` : ''}
                            </div>

                            <button onclick="addToCart(${product.id})" class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 rounded-lg flex items-center justify-center gap-2 transition-colors">
                                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z"/>
                                </svg>
                                <span class="text-sm font-semibold">Thêm vào giỏ</span>
                            </button>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // Initialize
        renderProducts();
        updateBadges();
    </script>
</body>
</html>
